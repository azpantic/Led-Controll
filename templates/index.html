    <script type="text/javascript" charset="utf-8">
        
      	var socket = io();
        
		socket.on('connect', () => {
			socket.emit('join', { });
			});
	
		socket.on('message' , data => {
			console.log(data);
			$('#color').val(data['color']);
		});

		function sendColor(){
          socket.send( {"color" : $('#color').val()});
        }
    </script>
